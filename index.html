<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstarp stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Forecast</title>
</head>
<body class="body">
    <header class="header">
        <div class="h1-container d-flex translate-middle bg-dark justify-content-center">
            <h1 class="h-1 text-light">Weather Dashboard</h1>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h2 class="mt-1">Search for a City</h2>
                <form id="search-form">
                <div class="form-inline from-group">
                    <input class="form-control" type="text" id="search-value"/>
                    <button type="submit" id="search-button" class="btn bg-primary rounded search-button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>
                </div>
                <ul class="list" id="history"></ul>
            </aside>

            <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
                <div id="forecast" class="card-deck mt-3"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
